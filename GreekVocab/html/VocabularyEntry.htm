<h1 class="centre">Entering Vocabulary</h1>
<div class="indent">
The Vocabulary  Entry option on the Vocabulary menu brings up a new window. 
<p>
In this you can enter Greek words in the left hand box and the English equivalents in the right hand box.
</p>
<p>
To edit a previously saved file click on <i>Open Saved</i>
</p>
